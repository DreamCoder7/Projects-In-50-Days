<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="section__card">
      <div class="container">
        <figure class="card card--active">
          <div class="card__img img-1 card__img--active" role="img">&nbsp;</div>
          <figcaption class="card__text">Text 1</figcaption>
        </figure>
        <figure class="card">
          <div class="card__img img-2" role="img">&nbsp;</div>
          <figcaption class="card__text">Text 2</figcaption>
        </figure>
        <figure class="card">
          <div class="card__img img-3" role="img">&nbsp;</div>
          <figcaption class="card__text">Text 3</figcaption>
        </figure>
        <figure class="card">
          <div class="card__img img-4" role="img">&nbsp;</div>
          <figcaption class="card__text">Text 4</figcaption>
        </figure>
        <figure class="card">
          <div class="card__img img-5" role="img">&nbsp;</div>
          <figcaption class="card__text">Text 5</figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
